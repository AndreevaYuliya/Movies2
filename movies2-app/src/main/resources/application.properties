spring.application.name=Movies2

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase (ON)
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Email/Kafka defaults to prevent missing placeholder failures when the email-service module is on the classpath
spring.mail.host=${SMTP_HOST:localhost}
spring.mail.port=${SMTP_PORT:2525}
spring.mail.username=${SMTP_USER:}
spring.mail.password=${SMTP_PASS:}

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP:localhost:9092}
spring.elasticsearch.uris=${ELASTIC_URI:http://localhost:9200}

# Kafka producer for email notifications
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Use root-level docker-compose (includes Postgres) when auto-start is enabled
spring.docker.compose.file=../docker-compose.yml
# Disable auto-start in dev/IDE runs to avoid missing relative path from target/
spring.docker.compose.enabled=false

# Resource server jwk-set (no startup discovery)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${AUTH_JWKS_URI:http://auth-server:9000/oauth2/jwks}

# Oauth2
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://auth-server:9000
