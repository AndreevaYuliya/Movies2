databaseChangeLog:
  - changeSet:
      id: 2
      author: movies2

      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(300)
                  constraints:
                    nullable: false
              - column:
                  name: year
                  type: INTEGER
              - column:
                  name: genres
                  type: VARCHAR(300)
              - column:
                  name: rating
                  type: NUMERIC(4,2)
              - column:
                  name: director_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: movies
            baseColumnNames: director_id
            referencedTableName: directors
            referencedColumnNames: id
            constraintName: fk_movies_director

        - createIndex:
            indexName: idx_movie_director
            tableName: movies
            columns:
              - column:
                  name: director_id

        - createIndex:
            indexName: idx_movie_year
            tableName: movies
            columns:
              - column:
                  name: year
